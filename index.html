<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de VCF - 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h2>Whatsapp views</h2>
    <p>Ce site vous permet d’obtenir un maximum de contact et de vues sur votre statut WhatsApp en quelques clics !</p>
  </header>

  <div class="container">
    <h1 id="titre-anim">Ajouter un contact</h1>
    <form id="contact-form">
      <input type="text" id="name" placeholder="Nom complet" required>
      <input type="tel" id="phone" placeholder="+509XXXXXXXX" required>
      <small style="color: gray; font-size: 0.9em;">Entrez le numéro avec l’indicatif : ex. +50912345678</small>
      <button type="submit">Ajouter le contact</button>
    </form>

    <p id="count">Nombre de contacts : 0</p>
    <button id="download-btn">Télécharger VCF</button>
    <button id="whatsapp-btn">Partager via WhatsApp</button>

    <div style="margin-top: 30px; text-align: center; padding: 15px; background-color: #f0f0f0; border-radius: 8px;">
      <a href="https://whatsapp.com/channel/0029Vb6J7O684Om8DdNfvL2N" target="_blank" style="font-weight: bold; color: #25D366; text-decoration: none;">
        cliquez ici pour rejoindre ma chaine WhatsApp officiel !
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align: center; margin-top: 50px; font-weight: bold;">
    Made by Marc Tech
  </footer>

  <!-- Firebase SDK (modular version) -->
  <script type="module" src="script.js"></script>

</body>
  </html>
